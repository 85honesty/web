<html>
    <!-- head  -->
    <head>

    </head>    
    
    <!-- body  -->
    <body>
        <h1>Datatype</h1>        
        <h2>Number</h2>


        <script>
            document.write(1);
            document.write('<br>');
            document.write(1+1);
            document.write('<br>');
            document.write(1-1);
            document.write('<br>');
            document.write(2*2);
            document.write('<br>');
            document.write(4/2);
            document.write('<br>');
            document.write(Math.PI);
            document.write('<br>');
            document.write(Math.floor(1.9));
            document.write('<br>');
            document.write(Math.EPSILON);
            document.write('<br>');


        </script>

        <h2>문자열 (string)</h2>
        <script>
            document.write('Hello, world!');            
            document.write('<br>');
            document.write('1');            
            document.write('<br>');
            document.write('Hello world!');            
            document.write('<br>');
            document.write('Hello, world!'.length);             
            document.write('<br>');
            document.write('Hell world!'.replace('Hello world'));            
            document.write('<br>');


        </script>
    </body>
</html>
